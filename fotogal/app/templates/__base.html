<!doctype html>
<html lang="pt-br">
<head>
   {% block head %} 
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <meta name="author" content="Daniel Armbrust - darmbrust@gmail.com">   
      <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap-4.5.3-dist/css/bootstrap.min.css') }}">            
      <title>FotoGal [{% block title %}{% endblock %}]</title>
   {% endblock %}    
</head>
<body id="id_page_top" class="d-flex flex-column">
     {% block body %}
     {% endblock %}
     {% block footer %}
     {% endblock %}
     <script src="{{ url_for('static', filename='js/jquery-3.5.1.min.js') }}"></script>
     <script src="{{ url_for('static', filename='bootstrap-4.5.3-dist/js/bootstrap.bundle.min.js') }}"></script>
     <script src="{{ url_for('static', filename='js/popper.min.js') }}"></script>
     {% block body_scripts %}
     {% endblock %}     
</body>
</html>
